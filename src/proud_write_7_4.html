<!DOCTYPE html>
<html lang="ko">
@@include('./include/_head.html')
<body class="front_body">
    <form>
        <div class="page_wrap">
            <header class="header_wrap top_layer_wrap dtype2">
                <hgroup class="hgroup_pixin top_layer_content">
                    <div class="header_left_layer"><a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a></div>
                    <h1 class="header_top_title">자랑해요</h1>
                </hgroup>
            </header>
            <section class="middle_wrap type3">
                <div class="form_table_wrap">
                    <ul class="form_table_list">
                        <li>
                            <div class="form_table_label_row"><p class="form_table_label">카테고리</p></div>
                            <div class="form_table_contents_row">
                                <div class="form_select_wrap">
                                    <select class="form_select"><option>선택</option></select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form_table_label_row"><p class="form_table_label">제목</p></div>
                            <div class="form_table_contents_row">
                                <input type="text" class="form_input">
                            </div>
                        </li>
                        <li>
                            <div class="form_table_label_row"><p class="form_table_label">내용</p></div>
                            <div class="form_table_contents_row">
                                <div class="form_textarea_wrap">
                                    <textarea rows="10" cols="10" placeholder="댓글 내용을 작성해주세요." class="form_textarea"></textarea>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form_table_label_row"><p class="form_table_label">사진 첨부</p></div>
                            <div class="form_table_contents_row">
                                <div class="file_form_wrap">
                                    <p class="file_form_para">사진 첨부는 최대 6장까지 가능합니다.</p>
                                    <div class="file_form_item">
                                        <span class="file_btn_box">등록</span>
                                        <input type="file" class="file_origin">
                                    </div>  
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form_table_label_row">
                                <p class="form_table_label">개인정보 이용동의</p>
                                <div class="form_table_else_g">
                                    <input type="checkbox" class="props_form">
                                </div>
                            </div>
                            <div class="form_table_contents_row">
                                <div class="terms_contents_wrap">
                                    내용이 들어갑니다.
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </form>
</body>
</html>
