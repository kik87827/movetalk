<!DOCTYPE html>
<html lang="ko">
@@include('./include/_head.html')
<body class="front_body">
	<div class="page_wrap">
        <!-- popup -->
		<div class="popup_wrap" id="samplePopup">
			<div class="bg_dim"></div>
			<div class="popup_item">
				<div class="popup_titlelow">
					<h3 class="popup_title">Find ID/Password</h3>
				</div>
				<div class="popup_contentlow">
					<div class="popup_confirm_copy_wrap">
						<p class="popup_confirm_copy">Please contact the customer service for the ID/Password</p>
					</div>
				</div>
				<div class="popup_btnlow">
					<div class="btn_submitbox_w">
						<a href="javascript:;" class="btn_submitbox close_trigger">Shortcut to Customer Center</a><!-- close_trigger 있으면 닫기 -->
					</div>
				</div>
				<a href="javascript:;" class="btn_popup_close"><span class="hdtext">닫기</span></a>
			</div>
		</div>
		<!-- // popup -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				var designPopup = new DesignPopup({
					selector: "#samplePopup"
				});

                designPopup.popupShow();
			});
		</script>
	</div>
</body>
</html>
