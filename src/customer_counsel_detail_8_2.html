<!DOCTYPE html>
<html lang="ko">
@@include('./include/_head.html')
<body class="front_body">
    <form>
        <div class="page_wrap">
            <header class="header_wrap top_layer_wrap">
                <hgroup class="hgroup_pixin top_layer_content">
                    <div class="header_left_layer"><a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a></div>
                    <h1 class="header_top_title">고객센터</h1>
                </hgroup>
            </header>
            <section class="middle_wrap type3">
                <div class="tab_item_list_wrap">
                    <ul class="tab_item_list">
                        <li><a href="javascript:;" class="tab_item"><span class="tab_item_text">공지사항</span></a></li>
                        <li><a href="javascript:;" class="tab_item active"><span class="tab_item_text">본사상담</span></a></li>
                    </ul>
                </div>
                <div class="tab_content_wrap">
                    <div class="view_contents_render_wrap">
                        <div class="view_table_wrap">
                            <table class="view_table">
                                <tr>
                                    <th><span class="view_thtext">작성일</span></th>
                                    <td>
                                        <div class="view_tdtext">
                                            2020.08.30
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th><span class="view_thtext">제목</span></th>
                                    <td>
                                        <div class="view_tdtext">
                                            입주톡 APP 오픈!
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th><span class="view_thtext">내용</span></th>
                                    <td>
                                        <div class="view_tdtext type_get_contents">
                                            입주톡 APP오픈!<br>
                                            오픈기념 이벤트 준비중입니다.<br>
                                            입주톡 많은 사용 부탁드립니다.
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="btn_boxitem_wrap">
                        <a href="#" class="btn_boxitem small">수정</a>
                        <a href="#" class="btn_boxitem small type2">삭제</a>
                    </div>
                </div>
            </section>
            <!-- popup -->
            <div class="popup_wrap" id="appPopup">
                <div class="bg_dim"></div>
                <div class="popup_modal_box_zone">
                    <div class="popup_modal_box_wrap">
                        <div class="popup_modal_box_inner">
                            <div class="popup_modal_box">
                                <div class="modal_contents_row">
                                    <p class="modal_contents_title">문의하기</p>
                                    <div class="modal_contents_form">
                                        <div class="modal_contents_form_row">
                                            <input type="text" class="form_input" placeholder="제목 작성란" />
                                        </div>
                                        <div class="modal_contents_form_row">
                                            <div class="form_textarea_wrap htype3">
                                                <textarea rows="10" cols="10" class="form_textarea type2"></textarea>
                                            </div>
                                            <p class="form_guide_message">관리자 답변 전에는 수정 가능합니다.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal_btn_row">
                                    <a href="javascript:;" class="btn_modal_submit type2 close_trigger">취소</a>
                                    <a href="javascript:;" class="btn_modal_submit close_trigger">확인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup_wrap" id="appPopup2">
                <div class="bg_dim"></div>
                <div class="popup_modal_box_zone">
                    <div class="popup_modal_box_wrap">
                        <div class="popup_modal_box_inner">
                            <div class="popup_modal_box">
                                <div class="modal_contents_row">
                                    <p class="modal_contents_title">문의하기</p>
                                    <div class="modal_contents_form">
                                        <div class="modal_contents_form_row">
                                            <input type="text" class="form_input" placeholder="제목 작성란" value="입주 Call APP 사용방법" />
                                        </div>
                                        <div class="modal_contents_form_row">
                                            <div class="form_textarea_wrap htype3">
                                                <textarea rows="10" cols="10" class="form_textarea type2">
사용방법을 모르겠습니다.
어떻게 설치를 해야하나요?
                                                </textarea>
                                            </div>
                                            <p class="form_guide_message">관리자 답변 전에는 수정 가능합니다.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal_btn_row">
                                    <a href="javascript:;" class="btn_modal_submit type2 close_trigger">취소</a>
                                    <a href="javascript:;" class="btn_modal_submit close_trigger">확인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // popup -->
            <script>
                // 퍼블확인용
                let url = window.location.href.split('?')[1];
                let url_2 = url !== undefined ? url.split('#')[0] : null;

                document.addEventListener("DOMContentLoaded", function() {
                    var appPopup = new DesignPopup({
                        selector: "#appPopup"
                    });
                    var appPopup2 = new DesignPopup({
                        selector: "#appPopup2"
                    });
                    if(url_2 === "popup"){
                        // 호출
                        appPopup.popupShow();
                    } else if(url_2 === "popup2"){
                        // 호출
                        appPopup2.popupShow();
                    }
                });
            </script>
        </div>
    </form>
</body>
</html>
