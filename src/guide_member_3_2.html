<!DOCTYPE html>
<html lang="ko">
@@include('./include/_head.html')
<body class="front_body">
    <form>
        <div class="page_wrap">
            <header class="header_wrap top_layer_wrap">
                <hgroup class="hgroup_pixin top_layer_content">
                    <div class="header_left_layer"><a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a></div>
                    <h1 class="header_top_title">회원가입</h1>
                </hgroup>
            </header>
            <section class="middle_wrap">
                <div class="form_field_wrap type2">
                    <fieldset class="form_field_main_wrap">
                        <legend>비밀번호 찾기</legend>
                        <div class="form_field_element_wrap">
                            <div class="form_element_row"><input type="text" class="form_input" placeholder="이름"></div>
                            <div class="form_element_row">
                                <div class="form_inline_group">
                                    <input type="text" class="form_input" placeholder="닉네임">
                                    <a href="javascript:;" class="btn_inline_control"><span class="btn_inline_control_text">중복확인</span></a>
                                </div>
                            </div>
                            <div class="form_element_row">
                                <div class="form_inline_group">
                                    <input type="text" class="form_input" placeholder="아이디">
                                    <a href="javascript:;" class="btn_inline_control"><span class="btn_inline_control_text">중복확인</span></a>
                                </div>
                                <p class="form_guide_para">아이디는 이메일 형식으로 받습니다.</p>
                            </div>
                            <div class="form_element_row">
                                <input type="password" class="form_input" placeholder="비밀번호">
                                <p class="form_guide_para">8자리 이상의 특수문자, 숫자, 영문 조합</p>
                            </div>
                            <div class="form_element_row"><input type="password" class="form_input"  placeholder="비밀번호 확인"></div>
                            <div class="form_element_row">
                                <div class="form_inline_group">
                                    <input type="text" class="form_input" placeholder="휴대폰번호">
                                    <a href="javascript:;" class="btn_inline_control"><span class="btn_inline_control_text">인증번호 발송</span></a>
                                </div>
                            </div>
                            <div class="form_element_row">
                                <div class="form_inline_group">
                                    <input type="text" class="form_input" placeholder="인증번호">
                                    <a href="javascript:;" class="btn_inline_control"><span class="btn_inline_control_text">인증번호 확인</span></a>
                                </div>
                            </div>
                            <div class="form_element_row">
                                <div class="form_inline_group">
                                    <input type="text" class="form_input" placeholder="집주소">
                                    <a href="javascript:;" class="btn_inline_control"><span class="btn_inline_control_text">주소찾기</span></a>
                                </div>
                            </div>
                            <div class="form_element_row"><input type="text" class="form_input" placeholder="상세주소"></div>
                            <div class="form_element_row">
                                <div class="form_inline_group">
                                    <input type="text" class="form_input" placeholder="시공받을 주소(선택)">
                                    <a href="javascript:;" class="btn_inline_control"><span class="btn_inline_control_text">주소찾기</span></a>
                                </div>
                            </div>
                            <div class="form_element_row"><input type="text" class="form_input" placeholder="시공받을 상세주소(선택)"></div>
                        </div>
                        <!-- <div class="btn_field_submit_wrap"><a href="#" class="btn_field_submit"><span class="btn_field_submit_text">회원가입</span></a></div> -->
                    </fieldset>
                </div>
            </section>
            <div class="bottom_layer_wrap">
                <div class="bottom_layer_content btn_bottom_row ">
                    <a href="#" class="btn_submit_box">
                        <span class="btn_submit_box_text">회원가입</span>
                    </a>
                </div>
            </div>
            <!-- popup -->
            <div class="popup_wrap" id="messageModal">
                <div class="bg_dim"></div>
                <div class="popup_modal_box_zone">
                    <div class="popup_modal_box_wrap">
                        <div class="popup_modal_box_inner">
                            <div class="popup_modal_box">
                                <div class="modal_contents_row">
                                    <p class="modal_main_message">축하드려요!<br>가입이 완료되었습니다.</p>
                                </div>
                                <div class="modal_btn_row">
                                    <a href="javascript:;" class="btn_modal_submit close_trigger">확인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // popup -->
            <script>
                // 퍼블확인용
                let url = window.location.href.split('?')[1];
                let url_2 = url !== undefined ? url.split('#')[0] : null;

                // 선언
                var messageModal = new DesignPopup({
                    selector: "#messageModal"
                });


                if(url_2 === "popup"){
                    // 호출
                    messageModal.popupShow();
                }
                
            </script>
        </div>
    </form>
</body>
</html>
