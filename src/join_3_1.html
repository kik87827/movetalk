<!DOCTYPE html>
<html lang="ko">
@@include('./include/_head.html')
<body class="front_body">
    <form>
        <div class="page_wrap">
            <header class="header_wrap top_layer_wrap">
                <hgroup class="hgroup_pixin top_layer_content">
                    <div class="header_left_layer"><a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a></div>
                    <h1 class="header_top_title">회원가입</h1>
                </hgroup>
            </header>
            <section class="middle_wrap">
                <div class="form_field_wrap">
                    <fieldset class="form_field_main_wrap">
                        <legend>회원가입</legend>
                        <div class="form_field_copy_wrap">
                            <div class="form_field_fiqure"><img src="./assets/images/img_end_house.jpg" class="fiqure_img" alt=""></div>
                            <p class="form_field_copy">
                                <strong class="emp">가입</strong>과 함께 <strong class="emp">입주톡</strong>에서<br>
                                다양한 혜택 받으세요<strong class="emp">!</strong>
                            </p>
                        </div>
                        <div class="btn_field_submit_wrap"><a href="#" class="btn_field_submit"><span class="btn_field_submit_text">이메일 회원가입</span></a></div>
                    </fieldset>
                    <div class="form_field_sub_wrap">
                        <div class="field_linkage_row">
                            <div class="field_linkage_title_row"><p class="field_linkage_title">또는</p></div>
                            <div class="field_linkage_content_row">
                                <ul class="field_linkage_item_list">
                                    <li><a href="#" class="linkage_snsm_item ico_kakao"><span class="hdtext">kakao</span></a></li>
                                    <li><a href="#" class="linkage_snsm_item ico_apple"><span class="hdtext">apple</span></a></li>
                                    <li><a href="#" class="linkage_snsm_item ico_naver"><span class="hdtext">naver</span></a></li>
                                    <li><a href="#" class="linkage_snsm_item ico_meta"><span class="hdtext">meta</span></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="field_other_item_row">
                            <p class="field_other_copy">가입한 계정이 있으신가요?</p>
                            <a href="#" class="btn_field_other_link">로그인하기</a>
                        </div>
                    </div>
                </div>
            </section>
            @@include('./include/_footer.html')
        </div>
    </form>
</body>
</html>
