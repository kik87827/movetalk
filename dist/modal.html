<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<!-- popup -->
		<div class="popup_wrap" id="samplePopup">
			<div class="bg_dim"></div>
			<div class="popup_modal_box_zone">
				<div class="popup_modal_box_wrap">
					<div class="popup_modal_box_inner">
						<div class="popup_modal_box">
							<div class="modal_contents_row">
								<p class="modal_main_message">SMS문자로 임의비밀번호가 <br>발송이 되었습니다.</p>
								<p class="modal_sub_message">※ 로그인 후 비밀번호를 변경해주세요</p>
							</div>
							<div class="modal_btn_row">
								<a href="javascript:;" class="btn_modal_submit close_trigger">확인</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- // popup -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				var designPopup = new DesignPopup({
					selector: "#samplePopup"
				});

				designPopup.popupShow();
			});
		</script>
	</div>
</body>

</html>
