<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<form>
		<div class="page_wrap">
			<header class="header_wrap top_layer_wrap dtype2">
				<hgroup class="hgroup_pixin top_layer_content">
					<div class="header_left_layer"><a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a></div>
					<h1 class="header_top_title">도와주세요</h1>
				</hgroup>
			</header>
			<section class="middle_wrap type3">
				<div class="form_viewer_zone">
					<div class="form_viewer_group">
						<div class="fv_boxgroup_wrap">
							<div class="fv_boxgroup_title_row">
								<p class="fv_boxgroup_title">카테고리</p>
								<p class="fv_boxgroup_else_text">견적의뢰일 : 2021.07.01</p>
							</div>
							<div class="fv_boxgroup_content">
								<div class="form_textarea_wrap">
									<input type="text" class="form_input" value="인테리어">
								</div>
							</div>
						</div>
						<div class="fv_boxgroup_wrap">
							<div class="fv_boxgroup_title_row">
								<p class="fv_boxgroup_title">요청 제목</p>
							</div>
							<div class="fv_boxgroup_content">
								<div class="form_textarea_wrap">
									<input type="text" class="form_input" value="인테리어 도움 요청합니다~">
								</div>
							</div>
						</div>
						<div class="fv_boxgroup_wrap">
							<div class="fv_boxgroup_title_row">
								<p class="fv_boxgroup_title">요청 사항</p>
							</div>
							<div class="fv_boxgroup_content">
								<div class="form_textarea_wrap">
									<textarea rows="10" cols="10" placeholder="내용을 작성해주세요." class="form_textarea">
거실 인테리어 어떻게 해야 예쁘게될까요?
인테리어 도움 좀 주세요~! 
                                    </textarea>
								</div>
							</div>
						</div>
						<div class="fv_boxgroup_wrap">
							<div class="fv_boxgroup_title_row">
								<p class="fv_boxgroup_title">첨부 사진</p>
								<div class="form_file_upload_item no_ico">
									<span class="btn_file_text_box">
										<span class="btn_file_text">등록</span>
									</span>
									<input type="file" class="file_origin">
								</div>
							</div>
							<div class="fv_boxgroup_content">
								<div class="upload_render_list_wrap">
									<ul class="upload_render_list">
										<li>
											<div class="upload_data_img"><img src="./assets/images/temp_102x102_01.png" alt=""></div>
										</li>
										<li>
											<div class="upload_data_img"></div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="form_viewer_group">
						<div class="form_viewer_column">
							<div class="fv_boxgroup_wrap type2">
								<div class="board_count_item">
									<i class="ico_board_count ico_reply"></i>
									<span class="board_count_text">2</span>
								</div>
								<div class="board_count_item">
									<i class="ico_board_count ico_like"></i>
									<span class="board_count_text">30</span>
								</div>
							</div>
							<div class="btn_boxitem_wrap type2">
								<a href="#" class="btn_boxitem small type3">댓글달기</a>
							</div>
							<div class="fv_boxgroup_wrap">
								<div class="fv_boxgroup_title_row">
									<p class="fv_boxgroup_title type2">입주톡</p>
									<p class="fv_boxgroup_else_text">2021.07.01</p>
								</div>
								<div class="fv_boxgroup_content type4">
									<div class="fv_boxgroup_get_render">
										도움요청에 답변을 드립니다.<br>
										많은 도움이 되셨기를 바랍니다.
									</div>
									<div class="fv_boxgroup_sub_item">
										<div class="fv_boxgroup_cont type2">
											<div class="upload_render_list_wrap type2">
												<ul class="upload_render_list">
													<li>
														<div class="upload_data_img"><img src="./assets/images/temp_102x102_01.png" alt=""></div>
													</li>
													<li>
														<div class="upload_data_img"></div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<div class="btn_boxitem_wrap">
									<a href="#" class="btn_boxitem small">수정</a>
									<a href="#" class="btn_boxitem small type2">삭제</a>
								</div>
							</div>
							<div class="fv_boxgroup_wrap">
								<div class="fv_boxgroup_title_row">
									<p class="fv_boxgroup_title type2">업체2</p>
									<p class="fv_boxgroup_else_text">2021.07.01</p>
								</div>
								<div class="fv_boxgroup_content">
									<div class="form_textarea_wrap bgtype3">
										<textarea rows="10" cols="10" placeholder="내용을 작성해주세요." class="form_textarea">
도움요청에 답변을 드립니다
많은 도움이 되셨기를 바랍니다.    
                                        </textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</form>
</body>

</html>
