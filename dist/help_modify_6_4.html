<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<form>
		<div class="page_wrap">
			<header class="header_wrap top_layer_wrap dtype2">
				<hgroup class="hgroup_pixin top_layer_content">
					<div class="header_left_layer"><a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a></div>
					<h1 class="header_top_title">도와주세요</h1>
				</hgroup>
			</header>
			<section class="middle_wrap type3">
				<div class="form_table_wrap">
					<ul class="form_table_list">
						<li>
							<div class="form_table_label_row">
								<p class="form_table_label">카테고리</p>
							</div>
							<div class="form_table_contents_row">
								<div class="form_select_wrap">
									<select class="form_select">
										<option value="0">선택</option>
										<option value="1" selected>인테리어</option>
										<option value="2">옵션 2</option>
										<option value="3">옵션 3</option>
									</select>
								</div>
							</div>
						</li>
						<li>
							<div class="form_table_label_row">
								<p class="form_table_label">요청 제목</p>
							</div>
							<div class="form_table_contents_row">
								<input type="text" class="form_input" value="인테리어 도움 요청합니다~">
							</div>
						</li>
						<li>
							<div class="form_table_label_row">
								<p class="form_table_label">내용</p>
							</div>
							<div class="form_table_contents_row">
								<div class="form_textarea_wrap">
									<textarea rows="10" cols="10" placeholder="내용을 작성해주세요." class="form_textarea">
거실 인테리어 어떻게 해야 예쁘게될까요?
인테리어 도움 좀 주세요~! 
                                    </textarea>
								</div>
							</div>
						</li>
						<li>
							<div class="form_table_label_row">
								<p class="form_table_label">사진 첨부</p>
							</div>
							<div class="form_table_contents_row">
								<div class="file_form_wrap has_value">
									<p class="file_form_para">사진 첨부는 최대 6장까지 가능합니다.</p>
									<div class="file_form_item">
										<span class="file_btn_box">등록</span>
										<input type="file" class="file_origin">
									</div>
								</div>
								<div class="upload_item_box">
									<ul class="upload_item_list">
										<li>
											<div class="upload_data_img">
												<img src="./assets/images/temp_1080x700.png" alt="">
											</div>
											<div class="upload_data_btn_row">
												<a href="#" class="btn_data_delete"><span class="hdtext">삭제</span></a>
											</div>
										</li>
										<li>
											<div class="upload_data_img">
											</div>
											<div class="upload_data_btn_row">
												<a href="#" class="btn_data_delete"><span class="hdtext">삭제</span></a>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</section>
			<div class="bottom_layer_wrap">
				<div class="bottom_layer_content btn_bottom_row">
					<a href="#" class="btn_submit_box">
						<span class="btn_submit_box_text">수정완료</span>
					</a>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
