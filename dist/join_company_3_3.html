<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<form>
		<div class="page_wrap">
			<header class="header_wrap top_layer_wrap">
				<hgroup class="hgroup_pixin top_layer_content">
					<div class="header_left_layer"><a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a></div>
					<h1 class="header_top_title">회원가입</h1>
				</hgroup>
			</header>
			<section class="middle_wrap">
				<div class="middle_design_title_wrap">
					<div class="middle_design_title_row">
						<p class="middle_design_title">업체정보</p>
					</div>
				</div>
				<div class="form_field_wrap type2">
					<div class="form_table_wrap">
						<ul class="form_table_list">
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">업체명</p>
								</div>
								<div class="form_table_contents_row">
									<input type="text" class="form_input">
								</div>
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">사업형태</p>
								</div>
								<div class="form_table_contents_row">
									<div class="form_select_wrap type2">
										<select class="form_select ready">
											<option value="0">선택</option>
											<option value="1" selected>개인</option>
											<option value="2">옵션 2</option>
											<option value="3">옵션 3</option>
										</select>
									</div>
								</div>
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">사업자 등록번호</p>
								</div>
								<div class="form_table_contents_row">
									<input type="text" class="form_input">
								</div>
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">대표자명</p>
								</div>
								<div class="form_table_contents_row">
									<input type="text" class="form_input">
								</div>
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">대표자 생년월일</p>
								</div>
								<div class="form_table_contents_row">
									<input type="text" class="form_input">
								</div>
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">업체 연락처</p>
								</div>
								<div class="form_table_contents_row">
									<input type="text" class="form_input">
								</div>
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">업체 주소</p>
								</div>
								<div class="form_table_contents_row">
									<div class="form_content_block">
										<div class="form_inline_group">
											<input type="text" class="form_input" placeholder="우편번호">
											<a href="javascript:;" class="btn_inline_control"><span class="btn_inline_control_text">주소찾기</span></a>
										</div>
									</div>
									<div class="form_content_block">
										<input type="text" class="form_input" placeholder="업체주소">
									</div>
									<div class="form_content_block">
										<input type="text" class="form_input" placeholder="상세주소">
									</div>
								</div>
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">카테고리</p>
								</div>
								<div class="form_table_contents_row">
									<div class="form_select_wrap type2">
										<select class="form_select ready">
											<option value="0">선택</option>
											<option value="1" selected>개인</option>
											<option value="2">옵션 2</option>
											<option value="3">옵션 3</option>
										</select>
									</div>
								</div>
							</li>
							<li>
								<div class="form_table_both">
									<p class="form_table_label type2">사업자등록증</p>
									<div class="form_table_both_content">
										<div class="form_file_upload_item">
											<span class="btn_file_text_box">
												<span class="btn_file_text">파일 업로드</span>
											</span>
											<input type="file" class="file_origin">
										</div>
									</div>
								</div>
								<!-- <div class="file_upload_current">파일명.pdf</div> -->
							</li>
							<li>
								<div class="form_table_both">
									<p class="form_table_label type2">대표이미지</p>
									<div class="form_table_both_content">
										<div class="form_file_upload_item">
											<span class="btn_file_text_box">
												<span class="btn_file_text">파일 업로드</span>
											</span>
											<input type="file" class="file_origin">
										</div>
									</div>
								</div>
								<!-- <div class="file_upload_current">파일명.pdf</div> -->
							</li>
							<li>
								<div class="form_table_both">
									<p class="form_table_label type2">메뉴이미지</p>
									<div class="form_table_both_content">
										<div class="form_file_upload_item">
											<span class="btn_file_text_box">
												<span class="btn_file_text">파일 업로드</span>
											</span>
											<input type="file" class="file_origin">
										</div>
									</div>
								</div>
								<!-- <div class="file_upload_current">파일명.pdf</div> -->
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">은행명</p>
								</div>
								<div class="form_table_contents_row">
									<input type="text" class="form_input">
								</div>
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">계좌번호</p>
								</div>
								<div class="form_table_contents_row">
									<input type="text" class="form_input">
								</div>
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">계좌주</p>
								</div>
								<div class="form_table_contents_row">
									<input type="text" class="form_input">
								</div>
							</li>
							<li>
								<div class="form_table_label_row">
									<p class="form_table_label type2">기타요청</p>
								</div>
								<div class="form_table_contents_row">
									<div class="form_textarea_wrap">
										<textarea rows="10" cols="10" placeholder="후기를 남겨주세요(30자 이내)" class="form_textarea type2"></textarea>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</section>
			<div class="bottom_layer_wrap">
				<div class="bottom_layer_content btn_bottom_row">
					<a href="#" class="btn_submit_box type2">
						<span class="btn_submit_box_text">이전</span>
					</a>
					<a href="#" class="btn_submit_box">
						<span class="btn_submit_box_text">완료</span>
					</a>
				</div>
			</div>
			<!-- popup -->
			<div class="popup_wrap" id="messageModal">
				<div class="bg_dim"></div>
				<div class="popup_modal_box_zone">
					<div class="popup_modal_box_wrap">
						<div class="popup_modal_box_inner">
							<div class="popup_modal_box">
								<div class="modal_contents_row">
									<p class="modal_main_message">축하드려요!<br>가입이 완료되었습니다.</p>
									<p class="modal_sub_message">관리자 승인 후 로그인이 가능합니다.</p>
								</div>
								<div class="modal_btn_row">
									<a href="javascript:;" class="btn_modal_submit close_trigger">확인</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- // popup -->
			<script>
				window.addEventListener("load", () => {
					maxUnityFunc([".btn_inline_control"]);
				})


				// 퍼블확인용
				let url = window.location.href.split('?')[1];
				let url_2 = url !== undefined ? url.split('#')[0] : null;

				// 선언
				var messageModal = new DesignPopup({
					selector: "#messageModal"
				});


				if (url_2 === "popup") {
					// 호출
					messageModal.popupShow();
				}
			</script>
		</div>
	</form>
</body>

</html>
